lang:                  en
title:                 Sopogen
tagline:               Escaping Seoul
copyright:             Â© 2021. All rights reserved.

accent_image:          /assets/img/seoul.jpg
accent_color:          rgb(79,177,186)
theme_color:           rgb(25,55,71)

# google_fonts:          Roboto+Slab:700|Noto+Sans:400,400i,700,700i|Nanum+Myeongjo:wght@400;700
# font:                  Noto Sans, Helvetica, Arial, sans-serif, Nanum Myeongjo
# font_heading:          Roboto Slab, Helvetica, Arial, sans-serif, Nanum Myeongjo
google_fonts:          Nanum+Myeongjo:400,700|Playfair+Display:800|Baskervville
font:                  Nanum Myeongjo
font_heading:          Baskervville, Nanum Myeongjo
font-code:             ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace, "Nanum Myeongjo";

hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true
    sunrise:           6
    sunset:            18
    icon:              true

  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed

plugins:
  - jekyll-include-cache

menu:
- title: Home
  url:   /
- title: Blog
  url:   /blog/
- title: Devlog
  url:   /devlog/
- title: Studylog
  url:   /studylog/
- title: Resume
  url:   /resume/
- title: About
  url:   /about/

collections:
  featured_categories:
    permalink:         /:name/
    output:            true
  featured_tags:
    permalink:         /tag-:name/
    output:            true

kramdown:
  math_engine: mathjax
  math_engine_opts: {}

defaults: 
  - scope:
      path:         /
    values:
      accent_image: /assets/img/seoul.jpg
      accent_color: rgb(38,139,210)

author:
  name: Jihwan Kim
  email: spacefor555@gmail.com
  social:
    github: sopogen
    email: spacefor555@gmail.com

disqus: sopogen-github-io.disqus.com